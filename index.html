<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acender e Apagar a Lâmpada</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Acenda e Apague a lâmpada</h1>
    <div class="img">
      <img id="lamp" src="./img/desligada.png" alt="Lampada">
    </div>
    <div class="btn">
      <button id="turnOn">Acender a lâmpada</button>
      <button class="turnOffBtn" id="turnOff">Apagar a lâmpada</button>
      <button class="changeBtn" id="change">Trocar a lâmpada</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
